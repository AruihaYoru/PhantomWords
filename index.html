<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PhantomWords - The Unwritten Dictionary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <!-- PullToRefresh.js: スマホでの引っ張って更新機能を実装 -->
    <script src="https://unpkg.com/pulltorefreshjs@0.1.22/dist/index.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 設定ドロワー（右側から出てくるメニュー） -->
    <aside id="config-drawer">
        <div class="drawer-handle">
            <span>Settings</span>
        </div>
        <div class="drawer-content">
            <h3>System Config</h3>
            <div class="setting-item">
                <label><input type="checkbox" id="cfg-remConj"> 接続詞の除去</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="cfg-addPer"> ピリオド補完</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="cfg-repSemi"> セミコロン置換</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="cfg-names"> 人名の強調</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="cfg-labels"> 専門ラベル</label>
            </div>
            <p class="config-hint">
                ※ 設定はブラウザに保存され、次回生成される単語から適用されます。
            </p>
        </div>
    </aside>

    <!-- 背景レイヤー（設定メニュー展開時に表示） -->
    <div id="config-overlay"></div>

    <header class="site-header">
        <div class="header-content">
            <div class="header-top-row">
                <div class="logo">
                    <h1>PhantomWords</h1>
                    <p class="subtitle">The Unwritten Dictionary / 書かれざる辞書</p>
                </div>
                <nav class="header-nav-links">
                    <a href="./about.html">About</a>
                    <!-- Settingは右側のドロワーに統合されました -->
                </nav>
            </div>

            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Explore the lexical frontier..." autocomplete="off">
                    <button id="search-button">Search</button>
                </div>
				
                <div class="suggestions-container">
                    <ul id="suggestions-list" style="display: none;"></ul>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div id="word-list-container">
            <!-- 単語カードがここに動的に追加されます -->
            <div class="loader" id="loader">
                <p>Discovering new words from the void...</p>
                <div class="spinner"></div>
            </div>
        </div>
    </main>
    
    <!-- 無限スクロール用ローダー -->
    <div id="infinite-loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>
	
    <!-- スクロール検知用要素 -->
    <div id="scroll-trigger"></div>

    <footer class="site-footer">
        <p>&copy; 2026 PhantomWords Project. All words and definitions are algorithmically generated.</p>
        <p><a href="https://github.com/AruihaYoru/PhantomWords" target="_blank">View on GitHub</a></p>
    </footer>

    <!-- 外部ライブラリ -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- メインスクリプト (モジュールとして読み込み) -->
    <script src="./js/main.js" type="module" defer></script>
</body>
</html>
